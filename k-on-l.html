<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaage on Lemon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: #fff;
            border: 5px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            touch-action: pan-x pan-y;
        }

        #score-board, #message-board, #timer-board {
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        #timer-board {
            color: #d9534f; /* 赤系で目立たせる */
            font-size: 1.5em;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            background-color: #ffcc00;
            border: 3px solid #ffa500;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        #start-button:hover {
            background-color: #ff9900;
        }

        #dropper {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 50px;
            transition: left 0.05s linear;
            background-color: transparent; 
            background-size: cover;
            background-repeat: no-repeat;
        }

        #dropper img {
            width: 100%;
            height: 100%;
            display: block;
        }

        #karaage-line {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .karaage-slot {
            width: 60px;
            height: 60px;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.1s ease-out;
            border-radius: 10px;
        }
        
        .karaage-slot:not(.mine) {
             box-shadow: 0 0 8px 3px rgba(255, 0, 0, 0.7);
             animation: pulsate-red 1s infinite alternate;
        }

        @keyframes pulsate-red {
            from { box-shadow: 0 0 8px 3px rgba(255, 0, 0, 0.7); }
            to { box-shadow: 0 0 12px 5px rgba(255, 0, 0, 1); }
        }
        
        .karaage-slot img {
            width: 100%;
            height: 100%;
        }

        .lemon-drop {
            position: absolute;
            width: 4px;
            height: 10px;
            background-color: orange;
            border-radius: 2px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1 style="color: #ff9900;">Karaage on Lemon</h1>
    <div id="score-board">スコア: <span id="score">0</span> / ターゲット: <span id="target-count">0</span></div>
    <div id="timer-board">残り時間: <span id="time-remaining">60</span>秒</div>
    <div id="message-board">スタートボタンを押してね！</div>
    
    <button id="start-button">ゲームスタート！</button>

    <div id="game-container">
        <div id="dropper">
            <img src="lemon.jpg" alt="レモン">
        </div>
        
        <div id="karaage-line">
        </div>
    </div>

    <script>
        const GAME_CONTAINER = document.getElementById('game-container');
        const DROPPER = document.getElementById('dropper');
        const KARAAGE_LINE = document.getElementById('karaage-line');
        const SCORE_DISPLAY = document.getElementById('score');
        const TARGET_DISPLAY = document.getElementById('target-count');
        const MESSAGE_BOARD = document.getElementById('message-board');
        const START_BUTTON = document.getElementById('start-button');
        const TIMER_DISPLAY = document.getElementById('time-remaining');

        const KARAAGE_COUNT = 5;
        const DROPPER_WIDTH = 50;
        const KARAAGE_SLOT_WIDTH = 60;
        const DROP_SPEED = 30;
        const DROPPER_SPEED = 15;
        const TIME_LIMIT = 60;

        let gameActive = false;
        let score = 0;
        let dropperX = 0;
        let dropperDirection = 1;
        let animationFrameId;
        let targetKaraageIndices = [];
        let hitTargetCount = 0;
        let timeRemaining = TIME_LIMIT;
        let timerIntervalId;

        function initializeGame() {
            score = 0;
            timeRemaining = TIME_LIMIT;
            SCORE_DISPLAY.textContent = score;
            TIMER_DISPLAY.textContent = timeRemaining;
            hitTargetCount = 0;
            MESSAGE_BOARD.textContent = '';
            
            dropperX = (GAME_CONTAINER.offsetWidth / 2) - (DROPPER_WIDTH / 2);
            DROPPER.style.left = `${dropperX}px`;
            
            setupKaraageBoard();
        }

        function setupKaraageBoard() {
            KARAAGE_LINE.innerHTML = '';
            targetKaraageIndices = [];
            hitTargetCount = 0;

            const isMine = Array(KARAAGE_COUNT).fill(false);
            
            let numMine = Math.floor(Math.random() * 3) + 1;
            let availableIndices = [...Array(KARAAGE_COUNT).keys()];
            
            for (let i = 0; i < numMine; i++) {
                const randomIndex = Math.floor(Math.random() * availableIndices.length);
                const karaageIndex = availableIndices.splice(randomIndex, 1)[0];
                isMine[karaageIndex] = true;
                targetKaraageIndices.push(karaageIndex);
            }
            
            TARGET_DISPLAY.textContent = targetKaraageIndices.length;

            for (let i = 0; i < KARAAGE_COUNT; i++) {
                const slot = document.createElement('div');
                slot.classList.add('karaage-slot');
                slot.dataset.index = i;
                slot.dataset.isMine = isMine[i];
                slot.dataset.isLemonOn = false;
                
                slot.style.backgroundImage = `url(karaage.jpg)`;

                if (isMine[i]) {
                    slot.classList.add('mine');
                }
                
                KARAAGE_LINE.appendChild(slot);
            }
        }

        function startTimer() {
            clearInterval(timerIntervalId);
            timerIntervalId = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timerIntervalId);
                    return;
                }
                timeRemaining--;
                TIMER_DISPLAY.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    gameOver('時間切れ！制限時間内にレモンをかけきれなかった...');
                }
            }, 1000);
        }

        function gameLoop() {
            if (!gameActive) return;

            dropperX += dropperDirection * DROPPER_SPEED;
            
            const containerWidth = GAME_CONTAINER.offsetWidth;
            const maxLeft = containerWidth - DROPPER_WIDTH - 1;
            
            if (dropperX >= maxLeft) {
                dropperX = maxLeft;
                dropperDirection = -1;
            } else if (dropperX <= 0) {
                dropperX = 0;
                dropperDirection = 1;
            }

            DROPPER.style.left = `${dropperX}px`;

            document.querySelectorAll('.lemon-drop').forEach(drop => {
                const dropY = parseFloat(drop.style.top);
                drop.style.top = `${dropY + DROP_SPEED}px`;
                
                const karaageLineTop = GAME_CONTAINER.offsetHeight - KARAAGE_LINE.offsetHeight;

                if (dropY + drop.offsetHeight >= karaageLineTop) {
                    checkHit(drop);
                    drop.remove();
                }
                
                if (dropY > GAME_CONTAINER.offsetHeight) {
                    drop.remove();
                }
            });

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function dropLemon() {
            if (!gameActive) return;
            
            const drop = document.createElement('div');
            drop.classList.add('lemon-drop');
            drop.style.left = `${dropperX + (DROPPER_WIDTH / 2) - 2}px`;
            drop.style.top = `${DROPPER.offsetHeight}px`;

            drop.dataset.dropCenterX = dropperX + (DROPPER_WIDTH / 2);

            GAME_CONTAINER.appendChild(drop);
        }

        function checkHit(drop) {
            const dropCenterX = parseFloat(drop.dataset.dropCenterX);
            const karaageSlots = document.querySelectorAll('.karaage-slot');
            
            karaageSlots.forEach(slot => {
                const slotRect = slot.getBoundingClientRect();
                const containerRect = GAME_CONTAINER.getBoundingClientRect();

                const slotLeft = slotRect.left - containerRect.left;
                const slotRight = slotLeft + KARAAGE_SLOT_WIDTH;
                const isMine = slot.dataset.isMine === 'true';
                const isLemonOn = slot.dataset.isLemonOn === 'true';

                if (dropCenterX >= slotLeft && dropCenterX <= slotRight) {
                    if (isMine) {
                        if (!isLemonOn) {
                            score++;
                            hitTargetCount++;
                            SCORE_DISPLAY.textContent = score;
                            slot.dataset.isLemonOn = true;
                            slot.style.backgroundImage = `url(l-karaage.png)`;
                            
                            if (hitTargetCount === targetKaraageIndices.length) {
                                MESSAGE_BOARD.textContent = 'ナイス！完璧なレモン！';
                                setTimeout(setupKaraageBoard, 1000);
                            }
                        }
                    } else {
                        gameOver('ゲームオーバー！友人の唐揚げにレモンをかけてしまった...');
                    }
                }
            });
        }
        
        function gameOver(message) {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            clearInterval(timerIntervalId);
            MESSAGE_BOARD.textContent = message + ` (最終スコア: ${score})`;
            START_BUTTON.textContent = 'もう一度プレイ';
            START_BUTTON.style.display = 'block';
        }

        function handleLemonDrop(event) {
            if (!gameActive || event.target === START_BUTTON) return;
            
            if (event.type === 'touchstart') {
                event.preventDefault();
            }
            
            dropLemon();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                handleLemonDrop(e);
            }
        });
        
        document.addEventListener('click', handleLemonDrop);
        document.addEventListener('touchstart', handleLemonDrop, {passive: false});

        START_BUTTON.addEventListener('click', () => {
            START_BUTTON.style.display = 'none';
            gameActive = true;
            initializeGame();
            MESSAGE_BOARD.textContent = '自分の唐揚げ（光っていない）を狙え！';
            startTimer();
            gameLoop();
        });

        initializeGame();
        
        window.addEventListener('resize', () => {
            if (gameActive) {
                const maxLeft = GAME_CONTAINER.offsetWidth - DROPPER_WIDTH;
                if (dropperX > maxLeft) {
                    dropperX = maxLeft;
                }
                DROPPER.style.left = `${dropperX}px`;
            }
        });
    </script>
</body>
</html>
